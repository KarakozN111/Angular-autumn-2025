<div class="container">

  <h1>Movie Search</h1>
  <p>Find movie info, watch trailers, collect your favorites in one place!</p>

  <div class="search-wrapper">
    <input type="text" [formControl]="searchControl" placeholder="Type movie name..." class="form-control mb-4">
  </div>

  <div class="filter-wrapper mb-4">
    <label>üóÇÔ∏è Filter by Category:</label>
    <select [formControl]="categoryControl" class="form-select">
      <option value="">Select</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="horror">Horror</option>
      <option value="sci-fi"> Sci-Fi</option>
      <option value="thriller">Thriller</option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let movie of searchResults">
      <div class="card">
        <img [src]="movie.image" class="card-img-top" [alt]="movie.title">
        <div class="card-body text-center">
          <h5 class="card-title">{{movie.title}}</h5>
          <p>{{movie.year}}</p>
          <a [routerLink]="['/movie', movie.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>

<div class="pagination-wrapper" *ngIf="showPagination && totalPages > 1">
  <button (click)="prevPage()" [disabled]="page === 1" class="btn btn-outline-primary">Prev</button>
  <span>Page {{page}} of {{totalPages}}</span>
  <button (click)="nextPage()" [disabled]="page === totalPages" class="btn btn-outline-primary">Next</button>
</div>


</div>
