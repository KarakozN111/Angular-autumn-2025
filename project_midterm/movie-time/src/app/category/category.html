<div class="container mt-4">
  <div class="row">
    <div class="col-12 mb-4">
      <h2 class="text-center">{{category | titlecase}} Movies</h2>
    </div>
  </div>
  
  <div class="row" *ngIf="movies.length > 0">
<div class="col-md-4 mb-4" *ngFor="let movie of movies">
  <div class="movie-card h-100">
    <div class="movie-image-container">
      <img [src]="movie.image" [alt]="movie.title" class="movie-image" (error)="handleImageError($event)">
    </div>
    <div class="card-body text-center">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text"><strong>Year:</strong> {{movie.year}}</p>
      <p class="card-text"><strong>Rating:</strong> {{movie.rating}}/10</p>
      <button class="btn btn-view" [routerLink]="['/movie', movie.id]">
        View Details
      </button>
    </div>
  </div>
</div>

  </div>

  <div class="row" *ngIf="movies.length === 0">
    <div class="col-12 text-center">
      <p>No movies found in this category.</p>
    </div>
  </div>
</div>
