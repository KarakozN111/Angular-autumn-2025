<section class="hero-section text-center py-5">
  <div class="container">
    <h1 class="display-4 mb-3">Movie Time</h1>
    <p class="lead mb-4">Find movie info, ratings, and trailers in one place!</p>
  </div>
</section>

<section class="search-section py-4 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input 
          type="text" 
          class="form-control search-input" 
          placeholder="Search movies..."
          [formControl]="searchControl">
      </div>
    </div>


    <div class="row mt-4" *ngIf="searchResults.length > 0">
      <div class="col-12">
        <div class="row">
          <div class="col-md-3 mb-3" *ngFor="let movie of searchResults">
            <div class="movie-card">
              <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">Year: {{movie.year}}</p>
                <button class="btn btn-view" [routerLink]="['/movie', movie.id]">
                  View Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="categories-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-lg-2 mb-4" *ngFor="let category of categories">
        <a [routerLink]="['/category', category.name]" class="category-card">
          <div class="category-image-container">
            <img [src]="category.image" [alt]="category.displayName" class="category-image">
            <div class="category-overlay"></div>
          </div>
          <div class="category-name">
            {{category.displayName}}
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
